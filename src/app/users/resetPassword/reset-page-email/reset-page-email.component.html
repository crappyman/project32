
<div >
    <form
   
    name="form"
    (ngSubmit)=" sendEmail()"
    #f="ngForm"
    novalidate
  >


    <div class="form-group">
      <label for="email">email</label>
      <input
        type="text"
        class="form-control"
        name="password"
        [(ngModel)]="email"
        required
        minlength="6"
      />

    </div>
    <div class="form-group">
      <button class="btn btn-danger btn-block">
        Send Email
      </button>
    </div>
   
    
   
  </form>
</div>
